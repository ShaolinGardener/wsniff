{% extends "layout.html" %}

{% block content %}

<div class="modal fade" id="deleteCaptureModal" tabindex="-1" role="dialog" aria-labelledby="deletePostModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deletePostModalLabel">Delete Capture</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure that you want to delete this capture?
      </div>
      <div class="modal-footer">
        <a class="btn btn-secondary" href="{{ url_for('home') }}">Cancel</a>
        <a class="btn btn-danger" href="{{ url_for('capture_delete', id=id) }}">Delete</a>
      </div>
    </div>
  </div>
</div> 
<script type="text/javascript">
  $(window).on('load', function() {
      $('#deleteCaptureModal').modal('show');
  });
</script>
    
{% endblock content %}
